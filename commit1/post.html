<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/post.css">
  <script src="scripts/post.js" defer></script>
  <title>Posts</title>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <img src="images/Scribbler.jpg" class="logo">
        <ul>
          <li><button class="btn1" id="signup-btn">Signup</button></li>
          <li><button class="btn1" id="signin-btn">Signin</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Post Details -->
  <div class="post-wrapper">
    <div class="post-details">
      <h1 class="post-title">Post Title</h1>
      <h3 class="post-author">Author Name</h3>
      <button class="edit-btn"><i class="fa fa-edit"></i> Edit</button>
      <button class="save-btn"><i class="fa fa-save"></i> Save</button>
      <p class="post-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <button class="like-btn"><i class="fa fa-thumbs-up"></i> Like</button>
    <p class="like-statement">Be the first one to like this!</p>
    <input class="comment-input" type="text" placeholder="Leave a comment...">
    <button class="comment-btn">Comment</button>
    <div class="comments-section">
      <div class="comment">Sample Comment</div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signup-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Get Started</h2>
      <form id="signup-form">
        <input type="text" placeholder="Enter your name" required>
        <input type="text" placeholder="Enter your username" required>
        <input type="password" placeholder="Enter your password" required>
        <input type="password" placeholder="Re-enter your password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Signin Modal -->
  <div id="signin-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Welcome Back!</h2>
      <form id="signin-form">
        <input type="text" placeholder="Enter your username" required>
        <input type="password" placeholder="Enter your password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Not a member? <a href="#" id="signup-link">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
